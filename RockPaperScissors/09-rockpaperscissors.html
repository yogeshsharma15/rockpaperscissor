<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="images/rock-emoji.png" alt="" class="move-icons"></button>

    <button onclick="
      playGame('paper');
    "class="move-button"><img src="images/paper-emoji.png"  alt="" class="move-icons"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" alt="" class="move-icons"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "class="reset-button">Reset Score</button>

    <script src="rps.js"></script>
  </body>
</html>
